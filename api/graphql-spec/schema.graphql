type Device @key(fields: "id") {
  id: ID!
}

type WGS84Position {
  lon: Float!
  lat: Float!
}

type Origin {
  device: Device
  pos: WGS84Position
}

scalar DateTime

interface Telemetry {
  from: Origin!
  when: DateTime!
}

type Problemreport implements Telemetry {
  from: Origin!
  when: DateTime!
  depth: Float!
  manual: Boolean
}

type Query @extends {
  snowdepths: [Problemreport]!
}
