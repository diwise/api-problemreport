type WGS84Position {
  lon: Float!
  lat: Float!
}

input ReportPosition {
  lat: Float!
  lon: Float!
}
type ProblemReport @key(fields: "id") {
  id: ID!
  pos: WGS84Position!
  type: String!
}

input ProblemReportCreateResource {
  pos: ReportPosition!
  type: String!
}

type Query @extends {
  getAll: [ProblemReport]!
}

type Mutation @extends {
  create(input: ProblemReportCreateResource!): ProblemReport!
}
